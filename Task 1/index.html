<!DOCTYPE html>
<html lang="en">
<!-- Head section, contains metadata about the document -->
<head>
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="back()">‚Üê</button>
            <button class="button" onclick="appendValue('%')">%</button>
            <button class="button" onclick="appendValue('/')">/</button>
         
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button" onclick="appendValue('*')">*</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button" onclick="appendValue('+')">+</button>

            <button class="button" onclick="appendValue('00')">00</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" id="equals" onclick="calculateResult()">=</button>
        </div>
    </div>
    <!-- Script tag, links to an external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
